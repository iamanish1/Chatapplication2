<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application - Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container" id="register-container">
        <h1>Create Account</h1>
        <div id="register-error" class="error"></div>
        <div class="form-group">
            <label for="reg-username">Username</label>
            <input type="text" id="reg-username" placeholder="Create a username">
        </div>
        <div class="form-group">
            <label for="reg-password">Password</label>
            <input type="password" id="reg-password" placeholder="Create a password">
        </div>
        <button class="btn" onclick="registerUser()">Register</button>
    </div>

    <div class="container" id="login-container" style="display: none;">
        <h1>Login</h1>
        <div id="login-error" class="error"></div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button class="btn" onclick="authenticateUser()">Login</button>
    </div>

    <script>
        const users = {}; // Store user accounts

        function registerUser() {
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            const errorElement = document.getElementById('register-error');

            if (!username || !password) {
                errorElement.textContent = 'Please fill out all fields.';
                return;
            }

            if (users[username]) {
                errorElement.textContent = 'Username already exists.';
                return;
            }

            users[username] = password;
            errorElement.textContent = '';
            alert('Account created successfully! Please log in.');
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        }

        function authenticateUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('login-error');

            if (users[username] === password) {
                errorElement.textContent = '';
                alert('Login successful! Redirecting to chat page...');
                window.location.href = 'chat.html'; // Replace with actual chat page
            } else {
                errorElement.textContent = 'Invalid username or password.';
            }
        }
    </script>
</body>
</html>
